<!DOCTYPE html>
<html>
	<head>
		<title>evaljs2</title>
		<script type="text/javascript" src="./dist/index.js"></script>
	</head>
	<body>
		<button onclick="run()">Run</button>

		<textarea id="code" style="width: 70%; height: 500px;display: block;">
        var result = [];
        function fibonacci(n, output) {
        var a = 1, b = 1, sum;
        for (var i = 0; i < n; i++) { output.push(a); sum=a + b; a=b; b=sum; } } fibonacci(16, result);
            alert(result.join(', '));

        </textarea>
		<script>
			var interpreter = new evaljs2.Interpreter(window);
			function run() {
				var source = code.value;
				interpreter.evaluate(source);
				if (interpreter.getError()) {
					console.log(interpreter.getError());
				}
			}
		</script>
	</body>
</html>
